<html>
  <head>
    <title>Movie Hangman</title>
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png"
    />
  </head>
  <body>
    <main>
      <video autoplay muted loop id="myVideo">
        <source src="video/video (1080p).mp4" type="video/mp4" />
      </video>
      <h1>Movie Hangman</h1>
      <!-- <h5><a href="https://mitchum.blog/how-to-build-hangman-with-javascript/">Back To Blog</a></h5> -->
      <div id="gallows">
        <img
          style="padding-left: 70px"
          id="hangmanImage"
          src="img/hangman0.jpg"
        />
      </div>
      <div id="word"></div>
      <br />
      <div id="controls">
        <input type="text" id="guessBox" />
        <button id="guessWordButton" class="button" onclick="guessWord( game )">
          Guess Word
        </button>
        <button id="newGameButton" class="button" onclick="newGame();">
          New Game
        </button>
        <br />
        <br />
        <!-- cool quote button -->
      </div>
      <br />
      <div id="guesses"></div>
    </main>
  </body>
</html>
